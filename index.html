<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupo Santa Maria | Urbanismo e Desenvolvimento</title>
    
    <!-- Google Fonts: Cinzel & Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config to match Brand Identity -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                green: '#04472A',
                gold: '#C5A059',
                sand: '#F5F5F0',
                text: '#333333',
              }
            },
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Manrope', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'scale-slow': 'scaleSlow 20s linear infinite alternate',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleSlow: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Utility class for revealing elements on scroll */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.557.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-sand text-brand-text font-sans antialiased overflow-x-hidden">
    <div id="root"></div>
    <script>
      // Simple Scroll Observer for "reveal" classes
      document.addEventListener('DOMContentLoaded', () => {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('active');
            }
          });
        }, { threshold: 0.1 });

        // Function to observe new elements (useful for React dynamic renders)
        const observeElements = () => {
          const reveals = document.querySelectorAll('.reveal');
          reveals.forEach(el => observer.observe(el));
        };

        observeElements();
        
        // Re-run occasionally for React re-renders
        setInterval(observeElements, 1000);
      });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
