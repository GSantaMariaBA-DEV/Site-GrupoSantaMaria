<head>
  <meta charset="UTF-8" />

  <!-- Google Fonts: Cinzel & Manrope - Optimized Loading -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.557.0"
  }
}
</script>
</head>

<body class="bg-brand-sand text-brand-text font-sans antialiased overflow-x-hidden">
  <div id="root"></div>
  <script>
    // Simple Scroll Observer for "reveal" classes
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
        });
      }, { threshold: 0.1 });

      // Function to observe new elements (useful for React dynamic renders)
      const observeElements = () => {
        const reveals = document.querySelectorAll('.reveal');
        reveals.forEach(el => observer.observe(el));
      };

      observeElements();

      // Re-run occasionally for React re-renders
      setInterval(observeElements, 1000);
    });
  </script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
